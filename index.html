<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grahaye Climat+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #011010;
      }
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.1);
      }
      .neo-glass-card {
        background: rgba(15, 38, 36, 0.5);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border: 1px solid rgba(45, 212, 191, 0.2);
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3), 
                    inset 0 0 10px 0 rgba(45, 212, 191, 0.1);
      }
      .glow-button {
        box-shadow: 0 0 15px rgba(45, 212, 191, 0.4), 0 0 30px rgba(45, 212, 191, 0.2);
      }
      .glow-button:hover {
        box-shadow: 0 0 25px rgba(45, 212, 191, 0.6), 0 0 40px rgba(45, 212, 191, 0.3);
      }
      .aurora-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        z-index: -1;
        overflow: hidden;
      }
      .aurora-bg::before, .aurora-bg::after {
        content: '';
        position: absolute;
        border-radius: 50%;
        filter: blur(100px);
        opacity: 0.3;
      }
      .aurora-bg::before {
        background: radial-gradient(circle, #0d9488, transparent 60%);
        width: 50vw;
        height: 50vw;
        top: -10%;
        left: -10%;
        animation: move-glow1 20s infinite alternate;
      }
      .aurora-bg::after {
        background: radial-gradient(circle, #a3e635, transparent 60%);
        width: 40vw;
        height: 40vw;
        bottom: -20%;
        right: -10%;
        animation: move-glow2 25s infinite alternate;
      }
      @keyframes move-glow1 {
        from { transform: translate(-10%, -10%) rotate(0deg); }
        to { transform: translate(10%, 10%) rotate(360deg); }
      }
      @keyframes move-glow2 {
        from { transform: translate(10%, 10%) rotate(0deg); }
        to { transform: translate(-10%, -10%) rotate(-360deg); }
      }
      .progress-ring {
        background: conic-gradient(
          #2dd4bf var(--progress, 0%), 
          rgba(255, 255, 255, 0.1) var(--progress, 0%)
        );
      }
      .particle-bg {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
        z-index: 0;
      }
    </style>
